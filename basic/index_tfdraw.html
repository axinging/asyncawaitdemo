<html>
<head>
    <title>Canvas draw demo</title>
</head>

<body>
    <h3>Canvas draw demo</h3>
    <script src="loader.js"></script>
    <script src="index_tfdraw.js"></script>
    <!-- <script src="weakmap.js"></script>-->
    <fieldset>
      <legend>Draw Test</legend>
      Draw by canvas:
      <canvas id="canvas" width="48" height="48"></canvas>

      Draw by tf.draw(cpu):
      <canvas id="tfcpucanvas" width="48" height="48"></canvas>

      Draw by tf.draw(webgpu):
      <canvas id="tfwebgpucanvas" width="48" height="48"></canvas>
    </fieldset>

    <fieldset>
      <legend>Alpha test: </legend>
      Draw by tf.draw(cpu), alpha = 0.3:
      <canvas id="alphacanvas" width="48" height="48"></canvas>
      Draw by tf.draw(cpu), alpha = 0.9:
      <canvas id="alpha2canvas" width="48" height="48"></canvas>
    </fieldset>

    <script>
        (async function () {
          await main();
        })();
    </script>
</body>

</html>
