    <script>

        function getURLState(url) {
            let params = new URLSearchParams(url);
            const keys = [...params.keys()];
            if (keys.length === 0) return [false, false];
            let recreate = false;
            if (params.has('recreate')) {
                recreate = true;
            }
            let willReadFrequently = false;
            if (params.has('readfreq')) {
                willReadFrequently = params.get('readfreq') == 'true'; 
            }
            return [recreate, willReadFrequently];
        }
        async function loadImage(imageUrl) {
            const image = new Image();
            const promise = new Promise((resolve, reject) => {
                image.crossOrigin = '';
                image.onload = () => {
                    resolve(image);
                };
            });

            image.src = imageUrl;
            return promise;
        }

        function consoleLogArray(array, printLen = 3, comment = '') {
            if (printLen > array.length) {
                throw new Error("Print len is bigger than array.length");
            }
            console.log(comment + array.slice(0, printLen).toString());
        }

        let fromPixels2DContext;
        function fromPixels_(pixels, numChannels = 3, recreateContext = false, willReadFrequently = false) {
            let time = 0;
            // Sanity checks.
            if (numChannels > 4) {
                throw new Error(
                    'Cannot construct Tensor with more than 4 channels from pixels.');
            }
            if (pixels == null) {
                throw new Error('pixels passed to tf.browser.fromPixels() can not be null');
            }
            let isImage = false;
            if (
                typeof (HTMLImageElement) !== 'undefined' &&
                pixels instanceof HTMLImageElement) {
                isImage = true;
            }

            const [width, height] = [pixels.width, pixels.height];
            let vals;

            if (isImage) {
                if (fromPixels2DContext == null || recreateContext == true) {
                    console.log("Get Context");
                    fromPixels2DContext = document.createElement('canvas').getContext('2d', {willReadFrequently});
                }
                fromPixels2DContext.canvas.width = width;
                fromPixels2DContext.canvas.height = height;
                fromPixels2DContext.drawImage(
                    pixels, 0, 0, width, height);
                const start = performance.now();
                vals = fromPixels2DContext.getImageData(0, 0, width, height).data;
                const end = performance.now();
                time = (end-start);
            }
            let values;
            if (numChannels === 4) {
                values = new Int32Array(vals);
            } else {
                const numPixels = width * height;
                values = new Int32Array(numPixels * numChannels);
                for (let i = 0; i < numPixels; i++) {
                    for (let channel = 0; channel < numChannels; ++channel) {
                        values[i * numChannels + channel] = vals[i * 4 + channel];
                    }
                }
            }
            const outShape = [height, width, numChannels];
            return [tf.tensor3d(values, outShape, 'int32'), time];
        }

        async function fromPixelWrap(url, recreateContext = false, willReadFrequently = false) {
            //const imageName = 'tennis_standing_128.jpg';
            //const imageUrl = `https://storage.googleapis.com/tfjs-models/assets/posenet/tennis_standing.jpg`;
            const image = await loadImage(url);
            return fromPixels_(image, 3, recreateContext, willReadFrequently);
        }

        async function fromPixel(url, recreateContext = false, willReadFrequently = false) {
            //const imageName = 'tennis_standing_128.jpg';
            //const imageUrl = `https://storage.googleapis.com/tfjs-models/assets/posenet/tennis_standing.jpg`;
            const image = await loadImage(url);
            const start = performance.now();
            const imageData = tf.browser.fromPixels(image);
            const end = performance.now();
            const time = (end - start);
            return [imageData, time];
        }

        async function  singleTestWrap(url, recreateContext = false, willReadFrequently = false) {
            let times = [];
            for (let i = 0; i <10; i ++) {
                const [fpImage1, time] = await fromPixelWrap(url, recreateContext, willReadFrequently);
                await fpImage1.data()[0];
                times.push(time);
            }
            let sum = times.reduce((a, b) => a + b, 0);
            let avg = (sum / times.length) || 0;
            console.log(times);
            console.log(avg);
            fromPixels2DContext = null;
        }

        async function  singleTest(url, recreateContext = false, willReadFrequently = false) {
            let times = [];
            for (let i = 0; i <10; i ++) {
                const [fpImage1, time] = await fromPixel(url, recreateContext, willReadFrequently);
                await fpImage1.data()[0];
                times.push(time);
            }
            let sum = times.reduce((a, b) => a + b, 0);
            let avg = (sum / times.length) || 0;
            console.log(times);
            console.log(avg);
            fromPixels2DContext = null;
        }

        async function testFromPixelWrap() {
            tf.setBackend('wasm');
            let [recreate, willReadFrequently] = getURLState(window.location.search);
            let url;

            willReadFrequently = true;
            url = 'pic720p.jpg';
            console.log("recreate =" + recreate+ ", willReadFrequently="+ willReadFrequently);
            await singleTestWrap(url, recreate, willReadFrequently);
            willReadFrequently = false;
            console.log("recreate =" + recreate+ ", willReadFrequently="+ willReadFrequently);
            await singleTestWrap(url, recreate, willReadFrequently);
        }

        async function testFromPixel() {
            let backend = 'wasm';
            tf.setBackend(backend);
            url = 'pic720p.jpg';
            console.log("backend = " + backend);
            await singleTest(url);
            backend = 'webgl';
            console.log("backend = " + backend);
            tf.setBackend(backend);
            await singleTest(url);
        }


        const bindPage = async () => {
            await testFromPixelWrap();
            await testFromPixel();
        }
        bindPage();

    </script>
